<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leads Dashboard</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 {
      margin: 0;
    }

    .logout {
      color: red;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th {
      background: #4f46e5;
      color: #fff;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
    }

    .HOT {
      background: #fee2e2;
      color: #b91c1c;
    }

    .WARM {
      background: #fef3c7;
      color: #92400e;
    }

    .COLD {
      background: #e0e7ff;
      color: #3730a3;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ðŸ“‹ Leads Dashboard</h1>
    <div class="logout" id="logoutBtn">Logout</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Qualification</th>
        <th>Reply</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="leadsTable">
      <tr>
        <td colspan="6">Loading leads...</td>
      </tr>
    </tbody>
  </table>

  <script>
    // ðŸ”‘ SUPABASE CONFIG
    const supabase = window.supabase.createClient(
      "https://tqrsxcwlhxfkefoeiddl.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxcnN4Y3dsaHhma2Vmb2VpZGRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTA1NTgsImV4cCI6MjA4Mzc4NjU1OH0.XA9d8AhKwKTovZA9-qI4g8r3DMKli-HBYhD6aNNm8UE"
    );

    // ðŸ” AUTH CHECK
    const checkAuth = async () => {
      const { data } = await supabase.auth.getUser();

      if (!data.user) {
        window.location.href = "/admin-login.html";
      }
    };

    // ðŸ“¥ FETCH LEADS
    const loadLeads = async () => {
      const { data, error } = await supabase
        .from("leads")
        .select("*")
        .order("created_at", { ascending: false });

      const table = document.getElementById("leadsTable");
      table.innerHTML = "";

      if (error) {
        table.innerHTML = `<tr><td colspan="6">Error loading leads</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        table.innerHTML = `<tr><td colspan="6">No leads yet</td></tr>`;
        return;
      }

      data.forEach(lead => {
        const tr = document.createElement("tr");

        const badgeClass = lead.qualification || "COLD";

        tr.innerHTML = `
          <td>${lead.name}</td>
          <td>${lead.email}</td>
          <td>${lead.message}</td>
          <td>
            <span class="badge ${badgeClass}">
              ${badgeClass}
            </span>
          </td>
          <td>${lead.ai_reply || "-"}</td>
          <td>${new Date(lead.created_at).toLocaleString()}</td>
        `;

        table.appendChild(tr);
      });
    };

    // ðŸšª LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/admin-login.html";
    });

    // ðŸš€ INIT
    checkAuth();
    loadLeads();
  </script>

</body>
</html>
