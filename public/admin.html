<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leads Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #4f46e5;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      color: white;
    }

    .WARM { background: #f59e0b; }
    .COLD { background: #6b7280; }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Leads Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Qualification</th>
        <th>Reply</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="leadsTable">
      <tr><td colspan="6">Loading leads...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadLeads() {
      try {
        const res = await fetch("/api/leads");
        const data = await res.json();

        const table = document.getElementById("leadsTable");
        table.innerHTML = "";

        data.leads.forEach(lead => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${lead.name}</td>
            <td>${lead.email}</td>
            <td>${lead.message}</td>
            <td>
              <span class="badge ${lead.qualification}">
                ${lead.qualification}
              </span>
            </td>
            <td>${lead.ai_reply || "-"}</td>
            <td>${new Date(lead.created_at).toLocaleString()}</td>
          `;

          table.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("leadsTable").innerHTML =
          "<tr><td colspan='6'>Error loading leads</td></tr>";
      }
    }

    loadLeads();
  </script>

</body>
</html>
