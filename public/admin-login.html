<!DOCTYPE html>
<html lang="en">
<head>

    body {

      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;

    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .error {

      margin-top: 10px;

    }

<body>
