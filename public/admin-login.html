<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .error {
      margin-top: 12px;
      color: red;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Admin Login</h2>

    <input id="email" type="email" placeholder="Admin email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div id="error" class="error"></div>
  </div>

  <!-- ✅ SUPABASE CDN (LOAD ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ LOGIN LOGIC -->
  <script>
    console.log("Admin login JS loaded");

    const SUPABASE_URL = "https://tqrsxcwlhxfkefoeiddl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxcnN4Y3dsaHhma2Vmb2VpZGRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTA1NTgsImV4cCI6MjA4Mzc4NjU1OH0.XA9d8AhKwKTovZA9-qI4g8r3DMKli-HBYhD6aNNm8UE";

    // ✅ DECLARE SUPABASE ONLY ONCE
    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Email and password required";
        return;
      }

      console.log("Attempting login…");

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        console.error(error);
        errorBox.textContent = error.message;
        return;
      }

      console.log("Login success", data);

      // ✅ REDIRECT TO DASHBOARD
      window.location.href = "/admin.html";
    });
  </script>

</body>
</html>
