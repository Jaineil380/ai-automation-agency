<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Admin Login</h2>

  <!-- ‚ö†Ô∏è NOT inside a form -->
  <input id="email" type="email" placeholder="Admin email" />
  <input id="password" type="password" placeholder="Password" />

  <!-- INLINE onclick (cannot fail) -->
  <button onclick="login()">Login</button>

  <div id="error" class="error"></div>
</div>

<script>
  alert("‚úÖ JS FILE LOADED");

  if (!window.supabase) {
    alert("‚ùå Supabase NOT loaded");
  } else {
    console.log("Supabase loaded");
  }

  const SUPABASE_URL = "https://tqrsxcwlhxfkefoeiddl.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxcnN4Y3dsaHhma2Vmb2VpZGRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTA1NTgsImV4cCI6MjA4Mzc4NjU1OH0.XA9d8AhKwKTovZA9-qI4g8r3DMKli-HBYhD6aNNm8UE";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function login() {
    alert("üü¢ Login clicked");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("error");

    errorBox.innerText = "";

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("‚ùå " + error.message);
      errorBox.innerText = error.message;
    } else {
      alert("‚úÖ Login success");
      window.location.href = "/admin.html";
    }
  }
</script>

</body>
</html>
